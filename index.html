<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Consulter</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gradient-to-r from-amber-400 to-amber-600 mx-2">
    <div class="container mx-auto">
        <h1 class="uppercase text-5xl font-bold text-white text-center my-16"> <span class="text-red-900">climate</span> search engine </h1>
        
        <div  class="mb-10" id="result">
            <p class="text-white text-center text-xl">Here it's going to be the results</p>
        </div>

        <form id="weather-form" class=" max-w-lg mx-auto text-center p-5 ">
            <div class="flex mb-4">
                <input id="city-input" class="flex-1 py-2 px-2 rounded-md " type="text" name="city" placeholder="Enter the City">
            </div>
            <div class="flex mb-4">
                <select  id="contry-select" class="flex-1 py-2 px-2 rounded-md text-gray-600" name="contry" >
                    <option disabled selected>--Select--</option>
                    <option value="MX">Mexico</option>
                    <option value="AG">Argentina</option>
                    <option value="PU">Peru</option>
                    <option value="EU">Unite States</option>
                    <option value="CL">Colombia</option>
                </select>
            </div>
            <div class="flex">
                <input id="form-submit" class="bg-red-900 flex-1 text-white font-bold py-2 text-xl rounded-md hover:bg-red-700  " type="submit" value="Get weather" >
            </div>
            
        </form>
    </div>
</body>
</html>
